			            <span>작업자 로그인</span>
			        </div>
			    </div>	
			    <!-- 로그인 모달 -->
			    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			        <div class="modal-dialog">
			            <div class="modal-content">
			                <div class="modal-header">
			                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
			                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			                </div>
			                <div class="modal-body">
			                    <form id="loginForm" method="post" action="/perform_login">
			                        <div class="mb-3">
			                            <label for="username" class="form-label">아이디</label>
			                            <input type="text" class="form-control" id="username" name="username" required>
			                        </div>
			                        <div class="mb-3">
			                            <label for="password" class="form-label">비밀번호</label>
			                            <input type="password" class="form-control" id="password" name="password" required>
			                        </div>
			                        
			                        <!-- 에러 메시지 표시 -->
							        <div id="error-message" class="alert alert-danger text-center" style="display: none;">
									    아이디 또는 비밀번호가 올바르지 않습니다.
									</div>
			                        
			                        <input type="hidden" id="role" name="role">
			                        <button type="submit" class="btn btn-primary w-100" style="background-color: rgba(104, 38, 158, 0.9); border: none;">로그인</button>
			                    </form>
			                </div>
			            </div>
			        </div>
			    </div>
				<script th:src="@{/js/login.js}"></script>          	  
        	</div>

</html>
