<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="~{/thymeleaf/html/common/default_layout}">

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
	<link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</th:block>

<th:block layout:fragment="wrapper">
    	<div class="outside-container">
        	<div class="main-container">
				<div class="container">
			        <div class="icon-box" onclick="openLoginModal('admin')">
			            <img th:src="@{/images/admin_icon.png}" alt="Admin Login">
			            <span>관리자 로그인</span>
			        </div>
			
			        <div class="icon-box" onclick="openLoginModal('worker')">
			            <img th:src="@{/images/worker_icon.png}" alt="Worker Login">
			            <span>작업자 로그인</span>
			        </div>
			    </div>
			
			    <!-- 로그인 모달 -->
			    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
			        <div class="modal-dialog">
			            <div class="modal-content">
			                <div class="modal-header">
			                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
			                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			                </div>
			                <div class="modal-body">
			                    <form id="loginForm" method="post" action="/perform_login">
			                    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			                        <div class="mb-3">
			                            <label for="username" class="form-label">아이디</label>
			                            <input type="text" class="form-control" id="username" name="username" required>
			                        </div>
			                        <div class="mb-3">
			                            <label for="password" class="form-label">비밀번호</label>
			                            <input type="password" class="form-control" id="password" name="password" required>
			                        </div>
			                        <input type="hidden" id="role" name="role">
			                        <button type="submit" class="btn btn-primary w-100">로그인</button>
			                    </form>
			                </div>
			            </div>
			        </div>
			    </div>
				<script th:src="@{/js/login.js}"></script>          	  
        	</div>
        </div>
    </th:block>
</html>
