<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{/thymeleaf/html/common/default_layout}">

<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
        <link rel="stylesheet" th:href="@{/css/worker/worker_smartpackaging.css}" />
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">-->
        
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    </th:block>
</head>
<body>
<th:block layout:fragment="wrapper">
    <div class="outside-container">
        <div class="main-container">
            <div class="current-product-box">
                <div class="current-product-text">현재 물품</div>
            </div>
            <!-- 이전 물품, 현재 물품, 다음 물품이 같은 라인에 배치 -->
            <div class="product-container">
                <!-- 이전 물품 -->
                <div class="previous-section">
                    <div class="previous-product">
                        <div class="arrow"></div>
                        <div class="product-text">이전 물품</div>
                    </div>
                    <div class="product-name">
                        여기에 이전 물품 명을 넣어주세요
                        <div class="underline"></div>
                    </div>
                </div>

                <!-- 현재 물품 -->
                <div class="current-section">
                    <div class="current-product-ordernumber">25021786593642</div>
                    <div class="current-product-name">Wahl Power Pro 리튬 이온 충전식 코드리스 반려견 미용 키트</div>
                </div>

                <!-- 다음 물품 -->
                <div class="next-section">
                    <div class="next-product">
                        <div class="product-text">다음 물품</div>
                        <div class="arrow"></div>
                    </div>
                    <div class="product-name">
                        여기에 다음 물품 명을 넣어주세요
                        <div class="underline"></div>
                    </div>
                </div>
            </div>
            
            <!-- 박스 정보, 포장완료 버튼, 완충재 필요 여부 -->
            <div class="packaging-part">
                <!-- 박스 정보 -->
                <div class="packaging-box">
                    <img th:src="@{/images/worker/무지 택배박스.jpg}" alt="박스 이미지" class="packaging-box-image">
                    <div class="packaging-box-text">5호 박스</div>
                </div>

                <!-- 포장완료 버튼 -->
                <div class="packaging-completion">
                    <button class="packaging-button" onclick="completeSelectedPackaging()">
                        포장완료
                    </button>
                </div>

                <!-- 완충재 필요 여부 -->
                <div class="fender-info">
                    <img th:src="@{/images/worker/종이 완충재.jpg}" alt="종이 완충재" class="fender-image">
                    <!-- <div class="${is_fragile ? 'fender-O' : 'fender-X'}" class="fender-OX"></div>-->
                    <div class="fender-X"></div>
                    <div class="fender-O"></div>
                </div>
            </div>
            
			<!-- 패키징할 물품 테이블 5개씩-->
            <div class="table-container">
                <table class="packaging-table">
                    <colgroup>
                        <col style="width: 10%">   <!-- packaging_order -->
                        <col style="width: 25%">  <!-- order_number -->
                        <col style="width: 40%">  <!-- product_name -->
                        <col style="width: 25%">  <!-- category -->
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="align-center">Packaging Order</th>
                            <th class="align-center">Order Number</th>
                            <th class="align-center">Product Name</th>
                            <th class="align-center">Category</th>
                        </tr>
                    </thead>
                    <tbody id="workerOrderTableBody">
                        <tr>
                            <td colspan="5" class="p-4 text-center text-gray-500">❌ 주문 데이터를 불러오는 중...</td>
                        </tr>
                        <!-- 주문 데이터가 여기에 추가됨 -->
                    </tbody>
                </table>
            </div>
            

            
            
        </div>
    </div>
</th:block>

<script th:src="@{/js/worker/worker_smartpackaging.js}"></script>
</body>
</html>
